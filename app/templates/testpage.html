{% extends "base.html" %}

{% block content %}
	<table>
		<thead>
			<td> ID </td>
			<td> firstname </td>
			<td> lastname </td>
		</thead>
		<tbody>
			{% for camper in campers %}
			<tr>
				<td> {{camper.id}} </td>
				<td> {{camper.firstname}} </td>
				<td> {{camper.lastname}} </td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
